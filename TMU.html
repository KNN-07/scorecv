<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>TMU Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
      line-height: 1.6;
    }
    header {
      width: 100%;
      background: linear-gradient(90deg, #2980b9 0%, #6dd5fa 100%);
      color: #fff;
      padding: 32px 0 24px 0;
      text-align: center;
      box-shadow: 0 2px 8px #ccc;
      margin-bottom: 0;
    }
    .container {
      max-width: 480px;
      margin: 24px auto 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(204, 230, 255, 0.4);
      padding: 32px 24px 24px 24px;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      position: relative;
    }
    .form-group {
      margin-bottom: 22px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 0 0 8px 0;
      color: #fff;
      letter-spacing: 1px;
    }
    label {
      font-weight: 600;
      color: #2980b9;
      margin-bottom: 2px;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #b3d1f3;
      background: #f7fbff;
      color: #222;
      font-size: 1rem;
      transition: background 0.3s, color 0.3s, border 0.3s;
      outline: none;
      box-sizing: border-box;

    select:focus, input[type="number"]:focus {
      border: 1.5px solid #2980b9;
      background: #eaf6ff;
    }
    input[type="number"]:invalid {
      border-color: #c0392b;
      background: #ffebee;
    }
    .container.darkmode input[type="number"]:invalid {
      border-color: #ff6b6b;

    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-top: 18px;
    }
    button {
      padding: 12px 24px;
      background: linear-gradient(90deg, #2980b9 0%, #6dd5fa 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #cce6ff;
      transition: background 0.3s, color 0.3s, transform 0.2s;
      outline: none;
    }
    button:hover {
      background: linear-gradient(90deg, #3498db 0%, #6dd5fa 100%);
      transform: translateY(-1px);
    }
    button:focus {
      outline: 2px solid #2980b9;
      outline-offset: 2px;
    }
    button:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      transform: none;
    }
    button:disabled:hover {
      background: #bdc3c7;
      transform: none;
    }
    #darkmode-toggle {
      font-size: 1.1rem;
      padding: 10px 18px;
      margin-top: 0;
      background: #23262f;
      color: #fff;
      border-radius: 8px;
      border: none;
      box-shadow: 0 2px 8px #bbb;
      transition: background 0.3s, color 0.3s, transform 0.2s;
      cursor: pointer;
      outline: none;
    }
    #darkmode-toggle:hover {
      background: #181a20;
      color: #ffe066;
      transform: translateY(-1px);
    }
    #darkmode-toggle:focus {
      outline: 2px solid #ffe066;
      outline-offset: 2px;
    }
    .table-responsive {
      width: 100%;
      overflow-x: auto;
      margin-top: 24px;
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 400px;
      background: inherit;
      color: inherit;
      transition: background 0.3s, color 0.3s;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 8px;
      border: 1px solid #b3d1f3;
      text-align: center;
      font-size: 1.05em;
    }
    th {
      background: #2980b9;
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.5px;
      transition: background 0.3s, color 0.3s;
    }
    .error {
      color: #c0392b;
      margin-top: 18px;
      text-align: center;
      font-weight: 600;
      font-size: 1.1em;
      padding: 12px;
      border-radius: 8px;
      background: rgba(192, 57, 43, 0.1);
      border: 1px solid rgba(192, 57, 43, 0.3);
      animation: fadeIn 0.3s ease-in;
    }
    .container.darkmode .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
    }
    .note {
      margin-top: 10px;
      color: #555;
      font-style: italic;
      background: #eaf6ff;
      padding: 12px;
      border-radius: 8px;
      font-size: 1em;
      transition: background 0.3s, color 0.3s;
    }
    @media (max-width: 600px) {
      .container { 
        padding: 20px 16px; 
        margin: 0 16px 40px 16px;
        max-width: none;
      }
      th, td { padding: 8px 6px; font-size: 0.9em; }
      .actions { 
        flex-direction: column; 
        gap: 12px; 
      }
      button {
        width: 100%;
        padding: 14px 24px;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
    body.darkmode {
      background: #181a20;
      color: #e0e0e0;
    }
    header.darkmode {
      background: linear-gradient(90deg, #23262f 0%, #181a20 100%);
      color: #ffe066;
    }
    .container.darkmode {
      background: #23262f;
      color: #e0e0e0;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
    }
    .container.darkmode label {
      color: #ffe066;
    }
    .container.darkmode select,
    .container.darkmode input[type="number"] {
      background: #181a20;
      color: #e0e0e0;
      border: 1px solid #404040;
    }
    .container.darkmode select:focus,
    .container.darkmode input[type="number"]:focus {
      border: 1.5px solid #ffe066;
      background: #23262f;
    }
    .container.darkmode td {
      border: 1px solid #404040;
    }
    td.darkmode {
      border: 1px solid #404040;
    }
    .note.darkmode {
      background: #181a20;
      color: #b0b0b0;
      border: 1px solid #404040;
    }
    th.darkmode {
      background: #181a20;
      color: #ffe066;
      border: 1px solid #404040;
    }
    #darkmode-toggle.darkmode {
      background: #ffe066;
      color: #23262f;
    }
    #darkmode-toggle.darkmode:hover {
      background: #ffd700;
      color: #181a20;
    }
    #darkmode-toggle.darkmode:focus {
      outline: 2px solid #23262f;
    }
  </style>
</head>
<body>
  <header id="main-header">
    <h1>TMU Converter</h1>
    <div style="font-size:1.1em; font-weight:400; margin-top:8px;">Quy ƒë·ªïi ƒëi·ªÉm chu·∫©n c√°c ph∆∞∆°ng th·ª©c tuy·ªÉn sinh TMU</div>
  </header>
  <div class="container" id="main-container">
    <form id="ftu-form" autocomplete="off">
      <div class="form-group">
        <label for="case">Ch·ªçn ph∆∞∆°ng th·ª©c ƒëi·ªÉm ƒë·∫ßu v√†o:</label>
        <select id="case">
          <option value="PT100">ƒêi·ªÉm thi TN THPT (PT100)</option>
          <option value="PT500">X√©t k·∫øt h·ª£p gi·∫£i HSG v·ªõi ƒëi·ªÉm thi TN THPT (PT500)</option>
          <option value="PT409">X√©t k·∫øt h·ª£p CC v·ªõi ƒëi·ªÉm thi TN THPT (PT409)</option>
          <option value="PT410">X√©t k·∫øt h·ª£p CC v·ªõi KQHT (PT410)</option>
          <option value="PT402a">ƒêi·ªÉm thi ƒêGNL - HSA (PT402a)</option>
          <option value="PT402b">ƒêi·ªÉm thi ƒêGTD - TSA (PT402b)</option>
        </select>
      </div>
      <div id="note" class="note"></div>
      <div class="form-group" style="display: none;">
        <label for="option">Ch·ªçn lo·∫°i ƒëi·ªÉm ban ƒë·∫ßu:</label>
        <select id="option"></select>
      </div>
      <div class="form-group">
        <label for="score">Nh·∫≠p ƒëi·ªÉm ban ƒë·∫ßu:</label>
        <input type="number" id="score" step="0.01" min="20" max="130" value="24.8">
      </div>
      <div class="actions">
        <button type="button" onclick="convert()">Quy ƒë·ªïi ƒëi·ªÉm</button>
        <button type="button" id="darkmode-toggle">üåô Dark Mode</button>
      </div>
    </form>
    <div id="error" class="error"></div>
    <div id="result"></div>
  </div>

  <script>
    // TMU conversion ranges based on the 5-level system
    const conversionRanges = {
      // Base ranges for each method
      'PT100': [
        { level: 1, min: 20, max: 22.5 },
        { level: 2, min: 22.5, max: 25 },
        { level: 3, min: 25, max: 26.5 },
        { level: 4, min: 26.5, max: 28 },
        { level: 5, min: 28, max: 30 }
      ],
      'PT500': [
        { level: 1, min: 20, max: 22.5 },
        { level: 2, min: 22.5, max: 25 },
        { level: 3, min: 25, max: 26.5 },
        { level: 4, min: 26.5, max: 28 },
        { level: 5, min: 28, max: 30 }
      ],
      'PT409': [
        { level: 1, min: 20, max: 22.5 },
        { level: 2, min: 22.5, max: 25 },
        { level: 3, min: 25, max: 26.5 },
        { level: 4, min: 26.5, max: 28 },
        { level: 5, min: 28, max: 30 }
      ],
      'PT410': [
        { level: 1, min: 20, max: 25 },
        { level: 2, min: 25, max: 28.5 },
        { level: 3, min: 28.5, max: 30 }
      ],
      'PT402a': [
        { level: 1, min: 80, max: 89 },
        { level: 2, min: 89, max: 100 },
        { level: 3, min: 100, max: 110 },
        { level: 4, min: 110, max: 120 },
        { level: 5, min: 120, max: 130 }
      ],
      'PT402b': [
        { level: 1, min: 50, max: 58 },
        { level: 2, min: 58, max: 69 },
        { level: 3, min: 69, max: 78 },
        { level: 4, min: 78, max: 89 },
        { level: 5, min: 89, max: 100 }
      ]
    };

    // Method names and descriptions
    const methodNames = {
      'PT100': 'ƒêi·ªÉm thi TN THPT (PT100)',
      'PT500': 'X√©t k·∫øt h·ª£p gi·∫£i HSG v·ªõi ƒëi·ªÉm thi TN THPT (PT500)',
      'PT409': 'X√©t k·∫øt h·ª£p CC v·ªõi ƒëi·ªÉm thi TN THPT (PT409)',
      'PT410': 'X√©t k·∫øt h·ª£p CC v·ªõi KQHT (PT410)',
      'PT402a': 'ƒêi·ªÉm thi ƒêGNL - HSA (PT402a)',
      'PT402b': 'ƒêi·ªÉm thi ƒêGTD - TSA (PT402b)'
    };

    // Notes for each method
    const notes = {
      'PT100': "Chuy·ªÉn ƒë·ªïi t·ª´ ƒëi·ªÉm thi T·ªët nghi·ªáp THPT sang c√°c ph∆∞∆°ng th·ª©c kh√°c theo h·ªá th·ªëng 5 m·ª©c ƒëi·ªÉm chu·∫©n TMU",
      'PT500': "Chuy·ªÉn ƒë·ªïi t·ª´ ph∆∞∆°ng th·ª©c x√©t k·∫øt h·ª£p gi·∫£i HSG v·ªõi ƒëi·ªÉm thi TN THPT sang c√°c ph∆∞∆°ng th·ª©c kh√°c",
      'PT409': "Chuy·ªÉn ƒë·ªïi t·ª´ ph∆∞∆°ng th·ª©c x√©t k·∫øt h·ª£p ch·ª©ng ch·ªâ v·ªõi ƒëi·ªÉm thi TN THPT sang c√°c ph∆∞∆°ng th·ª©c kh√°c",
      'PT410': "Chuy·ªÉn ƒë·ªïi t·ª´ ph∆∞∆°ng th·ª©c x√©t k·∫øt h·ª£p ch·ª©ng ch·ªâ v·ªõi k·∫øt qu·∫£ h·ªçc t·∫≠p sang c√°c ph∆∞∆°ng th·ª©c kh√°c",
      'PT402a': "Chuy·ªÉn ƒë·ªïi t·ª´ ƒëi·ªÉm thi ƒë√°nh gi√° nƒÉng l·ª±c HSA sang c√°c ph∆∞∆°ng th·ª©c kh√°c",
      'PT402b': "Chuy·ªÉn ƒë·ªïi t·ª´ ƒëi·ªÉm thi ƒë√°nh gi√° t∆∞ duy TSA sang c√°c ph∆∞∆°ng th·ª©c kh√°c"
    };

    // Update note based on selected method
    function updateOptions() {
      const method = document.getElementById('case').value;
      document.getElementById('note').textContent = notes[method] || "";
      
      // Update input constraints based on method
      const scoreInput = document.getElementById('score');
      const ranges = conversionRanges[method];
      if (ranges && ranges.length > 0) {
        const minScore = Math.min(...ranges.map(r => r.min));
        const maxScore = Math.max(...ranges.map(r => r.max));
        scoreInput.min = minScore;
        scoreInput.max = maxScore;
        
        // Set default value based on method
        if (method === 'PT402a') {
          scoreInput.value = '95';
        } else if (method === 'PT402b') {
          scoreInput.value = '65';
        } else {
          scoreInput.value = '24.8';
        }
      }
    }
    document.getElementById('case').addEventListener('change', updateOptions);
    updateOptions();

    // Add keyboard support
    document.getElementById('score').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        convert();
      }
    });

    // Find which level a score belongs to
    function findLevel(method, score) {
      const ranges = conversionRanges[method];
      if (!ranges) return null;
      
      for (let range of ranges) {
        if (score >= range.min && score <= range.max) {
          return range.level;
        }
      }
      return null;
    }

    // Convert score from one method to another using level-based conversion
    function convertBetweenMethods(fromMethod, toMethod, inputScore) {
      // Find the level of the input score
      const level = findLevel(fromMethod, inputScore);
      if (level === null) return null;
      
      // Find the corresponding range in the target method
      const targetRanges = conversionRanges[toMethod];
      if (!targetRanges) return null;
      
      const targetRange = targetRanges.find(r => r.level === level);
      if (!targetRange) return null;
      
      // Calculate position within the source range
      const sourceRanges = conversionRanges[fromMethod];
      const sourceRange = sourceRanges.find(r => r.level === level);
      
      const position = (inputScore - sourceRange.min) / (sourceRange.max - sourceRange.min);
      
      // Apply the same position to the target range
      const result = targetRange.min + position * (targetRange.max - targetRange.min);
      
      return {
        score: result,
        level: level,
        sourceRange: sourceRange,
        targetRange: targetRange
      };
    }

    // TMU Conversion logic
    function tmuConverter(fromMethod, inputScore) {
      const results = {};
      
      // Convert to all other methods
      Object.keys(conversionRanges).forEach(toMethod => {
        if (fromMethod !== toMethod) {
          const conversion = convertBetweenMethods(fromMethod, toMethod, inputScore);
          if (conversion) {
            results[toMethod] = conversion;
          }
        }
      });
      
      return results;
    }

    // Main convert function
    function convert() {
      const convertButton = document.querySelector('button[onclick="convert()"]');
      const originalText = convertButton.textContent;
      convertButton.textContent = 'ƒêang x·ª≠ l√Ω...';
      convertButton.disabled = true;
      
      // Add small delay for visual feedback
      setTimeout(() => {
        const fromMethod = document.getElementById('case').value;
        const inputScore = parseFloat(document.getElementById('score').value);
        const errorDiv = document.getElementById('error');
        const resultDiv = document.getElementById('result');
        errorDiv.textContent = '';
        resultDiv.innerHTML = '';

        if (isNaN(inputScore)) {
          errorDiv.textContent = 'Vui l√≤ng nh·∫≠p ƒëi·ªÉm h·ª£p l·ªá.';
          convertButton.textContent = originalText;
          convertButton.disabled = false;
          return;
        }

        const results = tmuConverter(fromMethod, inputScore);
        if (Object.keys(results).length === 0) {
          errorDiv.textContent = 'ƒêi·ªÉm nh·∫≠p v√†o kh√¥ng n·∫±m trong kho·∫£ng h·ª£p l·ªá. Vui l√≤ng ki·ªÉm tra l·∫°i.';
          convertButton.textContent = originalText;
          convertButton.disabled = false;
          return;
        }

        // Build result table
        const isDarkMode = document.body.classList.contains('darkmode');
        const darkClass = isDarkMode ? ' class="darkmode"' : '';
        
        let html = '<div class="table-responsive"><table><tr>';
        html += `<th${darkClass}>Ph∆∞∆°ng th·ª©c</th>`;
        html += `<th${darkClass}>ƒêi·ªÉm quy ƒë·ªïi</th>`;
        html += `<th${darkClass}>M·ª©c</th>`;
        html += `<th${darkClass}>Kho·∫£ng ƒëi·ªÉm</th>`;
        html += '</tr>';

        // Add input row
        const inputLevel = findLevel(fromMethod, inputScore);
        const inputRange = conversionRanges[fromMethod].find(r => r.level === inputLevel);
        html += '<tr>';
        html += `<td${darkClass} style="background: rgba(41, 128, 185, 0.1); font-weight: bold;">${methodNames[fromMethod]}</td>`;
        html += `<td${darkClass} style="background: rgba(41, 128, 185, 0.1); font-weight: bold;">${inputScore.toFixed(2)}</td>`;
        html += `<td${darkClass} style="background: rgba(41, 128, 185, 0.1); font-weight: bold;">M·ª©c ${inputLevel}</td>`;
        html += `<td${darkClass} style="background: rgba(41, 128, 185, 0.1); font-weight: bold;">[${inputRange.min} - ${inputRange.max}]</td>`;
        html += '</tr>';

        // Add converted results
        Object.keys(results).forEach(toMethod => {
          const result = results[toMethod];
          html += '<tr>';
          html += `<td${darkClass}>${methodNames[toMethod]}</td>`;
          html += `<td${darkClass}>${result.score.toFixed(2)}</td>`;
          html += `<td${darkClass}>M·ª©c ${result.level}</td>`;
          html += `<td${darkClass}>[${result.targetRange.min} - ${result.targetRange.max}]</td>`;
          html += '</tr>';
        });
        
        html += '</table></div>';
        
        // Add explanation
        html += `<div class="note${isDarkMode ? ' darkmode' : ''}" style="margin-top: 15px; font-size: 0.9em;">`;
        html += `<strong>Nguy√™n t·∫Øc quy ƒë·ªïi:</strong><br>`;
        html += `ƒêi·ªÉm ${inputScore} thu·ªôc <strong>M·ª©c ${inputLevel}</strong> trong h·ªá th·ªëng ph√¢n lo·∫°i TMU.<br>`;
        html += `T·∫•t c·∫£ ƒëi·ªÉm quy ƒë·ªïi ƒë·ªÅu t∆∞∆°ng ·ª©ng v·ªõi c√πng m·ª©c ƒë·ªô n√†y, ƒë·∫£m b·∫£o t√≠nh c√¥ng b·∫±ng gi·ªØa c√°c ph∆∞∆°ng th·ª©c tuy·ªÉn sinh.`;
        html += `</div>`;
        
        resultDiv.innerHTML = html;
        
        convertButton.textContent = originalText;
        convertButton.disabled = false;
      }, 300);
    }

    // Dark mode toggle
    const darkBtn = document.getElementById('darkmode-toggle');
    const header = document.getElementById('main-header');
    darkBtn.addEventListener('click', function() {
      document.body.classList.toggle('darkmode');
      document.getElementById('main-container').classList.toggle('darkmode');
      document.getElementById('note').classList.toggle('darkmode');
      header.classList.toggle('darkmode');
      darkBtn.classList.toggle('darkmode');
      // Re-render result table for darkmode
      if (document.getElementById('result').innerHTML) convert();
      darkBtn.textContent = document.body.classList.contains('darkmode') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });
  </script>
</body>
